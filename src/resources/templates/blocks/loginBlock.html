<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <body>
        <ul class="nav navbar-nav" th:fragment="copy">
            <li class="active">
                <div th:if="${userName}">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button class="btn btn-outline-danger reg" th:text="'Hi ' + ${userName}"></button>
                        <a href="/logout">
                            <button class="btn btn-primary log">Logout</button>
                        </a>
                    </div>
                </div>
                <div th:unless="${userName}">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="register" class="btn btn-danger reg" data-toggle="modal" data-target="#regModal">
                            Register
                        </button>
                        <button type="login" class="btn btn-primary log" data-toggle="modal" data-target="#loginModal">
                            Login
                        </button>
                    </div>
                </div>
            </li>
        </ul>
    </body>
</html>
